var ar_cinior = L.marker([21.166484, -31.464844], {icon: mm3}).bindPopup("<b>Eryn Cinior </b>").bindTooltip('Eryn Cinior', tooltipOptions).addTo(map);
var ar_gulthias = L.marker([20.961440, -29.794922], {icon: mm3}).bindPopup("<b>Eryn Gulthias &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Arnad Eledhrim - das Reich der Elben</summary> In den Tiefen des riesigen Gulthias Waldes südlich von Marktalas liegt das Reich der Waldelben - Arnad Eledhrim. Da der Eryn Gulthias stark überwuchert und unwegsam ist, befinden sich in diesem Wald etliche großteils isolierte Siedlungen. Das Zentrum des Reiches befindet sich jedoch im Herzen des Waldes ringsum den Gulthias Baum, ein unbeschreiblich großes Gewächs aus pechschwarzem Holz, durchdrungen von astraler Energie. Der Gulthias Baum soll über die Fähigkeit verfügen, ein Tor in eine andere Paralleldimension zu eröffnen. <br> Da ein solches Ereignis jedoch verheerende Auswirkungen auf dessen Umgebung haben kann, hat der Rat der Weisen - die Führung des Elbenvolkes - einen Kreis aus neun Runensteine um den Baum erschaffen. Nur solange die Magie dieser Runen immer wieder erneuert wird, kann die Macht des Gulthias gehemmt werden. Doch sollten die Runen brechen und die geballte astrale Energie von Jahrtausenden freigelassen werden, so steht ein dunkles Zeitalter bevor - nicht nur für Arnad Eledhrim, sondern womöglich für die ganze Welt.</details><details> <summary>Das Massaker auf der Schädelhöhe</summary> Gedeckt durch die Bergflanken zu beiden Seiten brachte sich das Heer der Eledhrim mit einem breiten Schildwall in Stellung. Ihre Bogenschützen waren auf dahinter gelegenen erhöhten Stellungen positioniert. Eine Taktik, die darauf ausgelegt ist, so lange wie möglich auszuharren. Ohne bedeutende Verluste auf irgendeiner Seite dauerte die Schlacht mehrere Stunden an, bis letztlich die linke Flanke der elbischen Formation durchbrochen wurde. <br> Die Versuche der Eledhrim, das Überqueren der Anhöhe zu verhindern sollen so verzweifelt gewesen sein, dass sich die Bogenschützen ohne schwere Panzerung vor ihre Feinde warfen. Die elbische Streitmacht wurde in kurzer Zeit in einem Blutbad vernichtet und ihre Feinde konnten Erin Gulthias - die Heimat der Eledhrim - an sich reißen.</details><details> <summary>Die neue Passstraße</summary> Die neue Passstraße beginnt im Furtental nicht unweit von Marktalas und zweigt dort in Richtung Südwesten ab. Entlang des Kaltenbachs über die Schädelhöhe verläuft die Straße mitten durch den Gulthias-Wald und führt anschließend durch tiefe, schmale Täler im Taen-Gebirge. <br> Der Erfolg der neuen Passstraße war eher kurzlebig und fand mit dem blutigen Massaker ein frühes Ende. Diese Straße stellte eine kürzere Verbindung zwischen dem Königreich und der Trümmerküste dar, doch aufgrund der unnatürlichen Gefahren durch den ungezähmten Gulthias-Wald kann sie bereits viele Jahrzehnte nicht mehr verwendet werden.</details>").bindTooltip('Eryn Gulthias', tooltipOptions).addTo(map);
var de_eisenhammer = L.marker([24.226929, -32.805176], {icon: mm1}).bindPopup("<b>Eisenhammer-Mine &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Dendwarkar: Das Reich am Hammerlokh</summary> Eingekeilt zwischen den Rainbühler Flanken, den Eisenklammen und dem Sturmgebirge liegt Dendwarkar, das uralte Zwergenreich an den Ufern des Hammerlokh. Die Streitmacht und der große Reichtum der Zwerge ist auf die einflussreichen Clans aufgeteilt, die unter dem Banner des Königshauses vereint sind. Dendwarkar präsentierte sich immer schon als Schutzmacht der Trümmerküste und ist einer der wichtigsten Handelspartner des Königreiches. <br> Die Dörfer der Trümmerküste  - allen voran Pelfurt - unterstützen Dendwarkar mit Nahrungsmitteln in wöchentlichen Lieferungen. Getreideanbau ist in den felsigen Höhen des Zwergenreiches nämlich nur sehr begrenzt möglich.</details><details> <summary>Eine Katastrophe</summary> Das Reich der Steinzwerge erstreckte sich einst von der Stadt Hammerfels über den gesamten See Hammerlokh bis hin zur Eisenhammer-Mine am anderen Ufer. Denwarkar ist dem Schutz der Siedlungen an der Trümmerküste verschrieben und der Handel zwischen Endovier, Dendwarkar und dem Elbenreich Eryn Gulthias floriert. Durch einen Hafen in Marktalas konnten die Waren der Zwerge leicht weitertransportiert werden, wodurch der Wohlstand am Hammerlokh Jahr für Jahr zunahm. <br> Doch von einem Tag auf den anderen brach das Reich in sich zusammen: im Jahr 116 COR wurde die große Mine aus unbekannten Gründen verlassen und etliche Dörfer aufgegeben. Das Großreich unter dem Berg war nur noch ein Schatten seiner selbst und der Hammerlokh nur noch am Westufer besiedelt. In dieser schweren Phase wurde das Zwergenreich von einer mächtigen Magierin namens Galatia unterstützt, die bis zum heutigen Tag dem König Than-Ulther als Beraterin zur Seite steht. <br> COR: Jahre seit der Krönung Celaenas in Lorett</details>").bindTooltip('Eisenhammer-Mine', tooltipOptions).addTo(map);
var de_eisenklamm = L.marker([22.836946, -31.420898], {icon: mm1}).bindPopup("<b>Eisenklamm &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Dendwarkar: Das Reich am Hammerlokh</summary> Eingekeilt zwischen den Rainbühler Flanken, den Eisenklammen und dem Sturmgebirge liegt Dendwarkar, das uralte Zwergenreich an den Ufern des Hammerlokh. Die Streitmacht und der große Reichtum der Zwerge ist auf die einflussreichen Clans aufgeteilt, die unter dem Banner des Königshauses vereint sind. Dendwarkar präsentierte sich immer schon als Schutzmacht der Trümmerküste und ist einer der wichtigsten Handelspartner des Königreiches. <br> Die Dörfer der Trümmerküste  - allen voran Pelfurt - unterstützen Dendwarkar mit Nahrungsmitteln in wöchentlichen Lieferungen. Getreideanbau ist in den felsigen Höhen des Zwergenreiches nämlich nur sehr begrenzt möglich.</details><details> <summary>Eine Katastrophe</summary> Das Reich der Steinzwerge erstreckte sich einst von der Stadt Hammerfels über den gesamten See Hammerlokh bis hin zur Eisenhammer-Mine am anderen Ufer. Denwarkar ist dem Schutz der Siedlungen an der Trümmerküste verschrieben und der Handel zwischen Endovier, Dendwarkar und dem Elbenreich Eryn Gulthias floriert. Durch einen Hafen in Marktalas konnten die Waren der Zwerge leicht weitertransportiert werden, wodurch der Wohlstand am Hammerlokh Jahr für Jahr zunahm. <br> Doch von einem Tag auf den anderen brach das Reich in sich zusammen: im Jahr 116 COR wurde die große Mine aus unbekannten Gründen verlassen und etliche Dörfer aufgegeben. Das Großreich unter dem Berg war nur noch ein Schatten seiner selbst und der Hammerlokh nur noch am Westufer besiedelt. In dieser schweren Phase wurde das Zwergenreich von einer mächtigen Magierin namens Galatia unterstützt, die bis zum heutigen Tag dem König Than-Ulther als Beraterin zur Seite steht. <br> COR: Jahre seit der Krönung Celaenas in Lorett</details>").bindTooltip('Eisenklamm', tooltipOptions).addTo(map);
var de_fisker = L.marker([23.301901, -32.519531], {icon: mm0}).bindTooltip('?', tooltipOptions).addTo(map);
var de_hammerfels = L.marker([23.221155, -33.288574], {icon: mm2}).bindPopup("<b>Hammerfels &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Dendwarkar: Das Reich am Hammerlokh</summary> Eingekeilt zwischen den Rainbühler Flanken, den Eisenklammen und dem Sturmgebirge liegt Dendwarkar, das uralte Zwergenreich an den Ufern des Hammerlokh. Die Streitmacht und der große Reichtum der Zwerge ist auf die einflussreichen Clans aufgeteilt, die unter dem Banner des Königshauses vereint sind. Dendwarkar präsentierte sich immer schon als Schutzmacht der Trümmerküste und ist einer der wichtigsten Handelspartner des Königreiches. <br> Die Dörfer der Trümmerküste  - allen voran Pelfurt - unterstützen Dendwarkar mit Nahrungsmitteln in wöchentlichen Lieferungen. Getreideanbau ist in den felsigen Höhen des Zwergenreiches nämlich nur sehr begrenzt möglich.</details><details> <summary>Eine Katastrophe</summary> Das Reich der Steinzwerge erstreckte sich einst von der Stadt Hammerfels über den gesamten See Hammerlokh bis hin zur Eisenhammer-Mine am anderen Ufer. Denwarkar ist dem Schutz der Siedlungen an der Trümmerküste verschrieben und der Handel zwischen Endovier, Dendwarkar und dem Elbenreich Eryn Gulthias floriert. Durch einen Hafen in Marktalas konnten die Waren der Zwerge leicht weitertransportiert werden, wodurch der Wohlstand am Hammerlokh Jahr für Jahr zunahm. <br> Doch von einem Tag auf den anderen brach das Reich in sich zusammen: im Jahr 116 COR wurde die große Mine aus unbekannten Gründen verlassen und etliche Dörfer aufgegeben. Das Großreich unter dem Berg war nur noch ein Schatten seiner selbst und der Hammerlokh nur noch am Westufer besiedelt. In dieser schweren Phase wurde das Zwergenreich von einer mächtigen Magierin namens Galatia unterstützt, die bis zum heutigen Tag dem König Than-Ulther als Beraterin zur Seite steht. <br> COR: Jahre seit der Krönung Celaenas in Lorett</details>").bindTooltip('Hammerfels', tooltipOptions).addTo(map);
var de_hammerlokh = L.marker([23.825551, -32.124023], {icon: mm3}).bindPopup("<b>Hammerlokh &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Dendwarkar: Das Reich am Hammerlokh</summary> Eingekeilt zwischen den Rainbühler Flanken, den Eisenklammen und dem Sturmgebirge liegt Dendwarkar, das uralte Zwergenreich an den Ufern des Hammerlokh. Die Streitmacht und der große Reichtum der Zwerge ist auf die einflussreichen Clans aufgeteilt, die unter dem Banner des Königshauses vereint sind. Dendwarkar präsentierte sich immer schon als Schutzmacht der Trümmerküste und ist einer der wichtigsten Handelspartner des Königreiches. <br> Die Dörfer der Trümmerküste  - allen voran Pelfurt - unterstützen Dendwarkar mit Nahrungsmitteln in wöchentlichen Lieferungen. Getreideanbau ist in den felsigen Höhen des Zwergenreiches nämlich nur sehr begrenzt möglich.</details><details> <summary>Eine Katastrophe</summary> Das Reich der Steinzwerge erstreckte sich einst von der Stadt Hammerfels über den gesamten See Hammerlokh bis hin zur Eisenhammer-Mine am anderen Ufer. Denwarkar ist dem Schutz der Siedlungen an der Trümmerküste verschrieben und der Handel zwischen Endovier, Dendwarkar und dem Elbenreich Eryn Gulthias floriert. Durch einen Hafen in Marktalas konnten die Waren der Zwerge leicht weitertransportiert werden, wodurch der Wohlstand am Hammerlokh Jahr für Jahr zunahm. <br> Doch von einem Tag auf den anderen brach das Reich in sich zusammen: im Jahr 116 COR wurde die große Mine aus unbekannten Gründen verlassen und etliche Dörfer aufgegeben. Das Großreich unter dem Berg war nur noch ein Schatten seiner selbst und der Hammerlokh nur noch am Westufer besiedelt. In dieser schweren Phase wurde das Zwergenreich von einer mächtigen Magierin namens Galatia unterstützt, die bis zum heutigen Tag dem König Than-Ulther als Beraterin zur Seite steht. <br> COR: Jahre seit der Krönung Celaenas in Lorett</details>").bindTooltip('Hammerlokh', tooltipOptions).addTo(map);
var en_amang = L.marker([20.220966, -34.914551], {icon: mm1}).bindPopup("<b>Amang Fort &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Die alte Passstraße</summary> Die alte Passstraße ist aktuell die einzige gesicherte Verbindung zwischen dem Königreich und der Trümmerküste. Durch unzählige Täler und über Pässe schlängelt sich der Weg für über zwei Wochen durch das Taen-Gebirge, das sonst als größtenteils nicht überquerbar gilt. Sie besteht bereits so lange, dass der Bau der Straße längst in Vergessenheit geraten ist und niemand mehr weiß, von wem sie eigentlich erbaut wurde. <br> Die alte Passstraße ist außerdem ein sehr bedeutender Handelsweg zwischen Dendwarkar, den Küstendörfern und dem Königreich. Bis zum Massaker auf der Schädelhöhe waren die Eledhrim ebenso Teil dieses wichtigen Handelsbundes. <br> Geschützt wird die Straße unter anderem durch das Amang Fort, das am Talschluss des langen Tals die Nord-Überquerung des Sturmgebirges sichert. Außerdem gibt es mehrere gesicherte Lager entlang des gesamten Straßenverlaufs.</details><details> <summary>Das Sturmgebirge</summary> Die weitläufige Gebirgskette erstreckt sich vom Südende der Halbinsel bis hin zur Nördlichen Ebene und trennt das Festland in zwei Hälften. Das Sturmgebirge stellt außerdem die westliche Grenze des Königreiches Endovier dar - eine Grenze, die seit der Annexion der Trümmerküste umso länger und schwieriger zu verteidigen geworden ist. Die wenigen Pässe durch das Gebirge werden entweder als Handelsroute genutzt, oder sind hart umkämpft - so auch der Hochpass am See Amang Lokh. Hier herrscht ein ständiger Krieg zwischen Endovier und wilden Stämmen von jenseits des Gebirgszugs. <br> Der höchste Berg des Gebirges, die Frostkrone, gilt als unbezwingbar und ein Ort, an dem sich nur die Mutigsten wagen - der Legende nach befindet sich auf diesem Gipfel ein magischer Übergang auf die elementare Ebene der Luft, bewacht von sprechenden Vögeln. Doch noch deutlich interessanter ist die Vielzahl an Berichten über entdeckte Übergänge in die Feenwildnis - wehe denen, die sich dorthin verirren! Unter den Bergen warten viele Reichtümer darauf, gefunden zu werden, aber mindestens ebenso viele Gefahren. Die Minen von Dendwarkar, die Kristallhöhlen im Donnertal  und die Höhlen unter der Frostkrone sind nur einige Beispiele solcher Orte.</details>").bindTooltip('Amang Fort', tooltipOptions).addTo(map);
var en_amun = L.marker([22.146708, -33.398438], {icon: mm1}).bindPopup("<b>Amun Tá &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Die Prinzessin und der Fährmann</summary> Es war einmal die junge Prinzessin Fyana aus Amun Tá. Nachdem sie fünf Familienmitglieder an den tiefen Schlaf verlor, machte sie sich auf den Weg zum Schlummerhain. Dort, so wurde ihr gesagt, würde sie ihre Mutter, ihren Vater, ihre beiden älteren Brüder und ihre kleine Schwester wiedersehen können. <br> Im Krötensumpf kam sie an eine Fähranlegestelle, bei der eine einsame Laterne brannte. Darunter stand eine alte, graubärtige Gestalt, der Fährmann. Sie hatte keine Münzen bei sich und so nahm der Fährmann als Bezahlung ihr Perlennetz und ein Glas mit 5 kleinen Glühwürmchen an sich, das Fyana bei sich trug. Widerwillig und ohne eine andere Wahl übergab sie ihre Kostbarkeiten. <br> Während der Überfahrt öffnete der neugierige Fährmann das Glas und heraus schwebten die 5 kleinen leuchtenden Lichter, die immer größer und größer wurden. Fyana versuchte dem Fährmann das Glas wegzunehmen, um die Glühwürmchen wieder einzufangen. Doch genau in diesem Moment wurde die Fähre von einer großen Welle erfasst und die junge Prinzessin und der Fährmann stürzten in die Tiefe.</details>").bindTooltip('Amun Tá', tooltipOptions).addTo(map);
var en_briforn = L.marker([18.020528, -32.519531], {icon: mm2}).bindPopup("<b>Briforn &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Königreich Endovier</summary> Dem Königreich Endovier gingen die freien Städte Port Rinia, Port Westyn, Glenn, Briforn und Lorett voran. Die mächtige und über die Stadtgrenzen hinaus einflussreiche Adelsfamilie Margissaj übernahm den Vorsitz Loretts und ließ die älteste Tochter Celaena krönen. Durch diplomatisches Geschick und militärischen Druck erweiterte Lorett seinen Einflussbereich auf die anderen Handelsstädte und rief im Jahr 4 COR das Königreich Endovier aus. <br> Der Handel mit Dendwarkar und Eryn Gulthias wurde intensiviert. Um die Warenlieferungen durch das Sturmgebirge besser sichern zu können und die Stellungen auf den Pässen versorgen zu können, wurde die Trümmerküste - mitsamt ihrer fünf Küstenorte Marktalas, Eisach, Pelfurt, Ninden und Lettov - im Jahr 118 COR durch Endovier annektiert. Durch die militärische Verlagerung griff im Osten des Landes das Sûûl-Konglomerat die Stadt Glenn an und eroberte und befestigte sie. Seither sind mehrere Rückeroberungsversuche gescheitert. <br> COR: Jahre seit der Krönung Celaenas in Lorett</details>").bindTooltip('Briforn', tooltipOptions).addTo(map);
var en_caerpil = L.marker([14.157882, -20.654297], {icon: mm0}).bindTooltip('?', tooltipOptions).addTo(map);

var en_eisach = L.marker([22.998852, -28.959961], {icon: mm1}).bindPopup("<b>Eisach &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Der letzte Schlag</summary> Inmitten des Tempels in Eisach thront der beeindruckende Amboss, der zu Ehren des Moradins und Onatars angefertigt und geweiht wurde. Viel zu groß, um durch Menschenhand Verwendung finden zu können, ermöglicht aber eine Steintreppe den Zugang zur Schmiedefläche. Das Feuer glüht bei Tag sowie bei Nacht und die große Ehre, die Flammen hüten zu dürfen, wird alle paar Tage einer/m anderen Schmied/in zuteil. <br> Wenn jemand an etwas schwierigem oder wertvollem arbeitet, hat es nunmehr eine lange Tradition, den letzten Schlag auf Moradins Amboss zu vollführen. Durch diesen Akt wird das Schmiedestück gesegnet und gilt als besonders haltbar und widerstandsfähig. Insbesondere Waffen und Rüstungsteile werden auf diese Art und Weise fertiggestellt.</details><details> <summary>Das Vermächtnis Moradins</summary> Die sieben Siegel <br> Moradin schenkte den sieben großen Völkern der Zwerge je ein göttliches Siegel als Zeichen seiner Dankbarkeit. Dieses Siegel wird von Generation zu Generation weitergegeben und nur Thane dürfen das Siegel bei sich tragen. Das Siegel gilt als heilig und ist das kostbarste eines jeden Zwergenvolkes und erlaubt es, die mächtigsten Artefakte mit der Kraft Moradins herzustellen. <br> <br> Die Macht des Amboss <br> Der Amboss war einst Teil der Schmiede der Schöpfung, wurde jedoch von Moradin den Zwergen überantwortet. Die mächtigsten Waffen, die schönsten Schmiedewerke, sie alle wurden auf diesem Amboss angefertigt. Es heißt, dass der letzte Schlag eines Schmiedewerkes einem Schmiedestück Moradins Segen zuteil werden lässt. Doch die mächtigsten Artefakte dieser Welt werden auf diesem Amboss gefertigt - nicht um den Segen, sondern die göttliche Macht Moradins in die Arbeit einfließen zu lassen. Doch diese Macht kann nur den Zwergen zuteil werden, weshalb nur sie die wahre Stärke des Amboss aktivieren können. <br> <br> Die Dekonstruktion <br> Ein wahres Artefakt kann nur auf dem Amboss von Moradin erschaffen werden. Genauso kann ein solches Artefakt nur auf diesem Amboss wieder zerstört werden.</details><details> <summary>Ephemeral</summary> Schmied: Elegos, ein Gelehrter <br> Prozess: In einem langen Ritual wurde eine monströse Kreatur aus den Entfernten Reichen aus der endlosen Kluft gezerrt, über dem Amboss materialisiert und durch einen mächtigen Zauber in dem Dolch gefangen genommen. <br> Materialien: Sternenbrut, uraltes Wesen, das nach der Vernichtung von Wissen trachtet; Adamantin, das härteste Stahl mit magiebindenen Eigenschaften <br> Nutzen: Der Dolch wurde geschaffen, um alles Wissen über die Primordialkristalle und Weltendrachen zu verwahren, damit es nicht in die falschen Hände gelangt.</details><details> <summary>Die Primordien</summary> Schmied: Moradin, Zwergenvater, Seelenschmied <br> Prozess: unbekannt <br> Materialien: unbekannt <br> Nutzen: Die mächtigen Waffen wurden geschmiedet, um die Primordialkristalle in Waffen an die mächtigsten Krieger auf der ganzen Welt zu binden. So sollten diese besonders schwer zu erlangen sein. <br> Anzahl: unbekannt <br> Bekannte Träger: Rauul Laietob aus Port Rinia (Lanze); Madasha, silberner Funke (Schild); Cillia Margissaj aus Lorett (Bogen); Sûdash Sûûl von der Sonneninsel (Schwert);</details><details> <summary>Stab der Share</summary> Schmiedin: Mara Meljamo, Waisenkind <br> Prozess: Mara Meljamo kniete bei einer sehenden Share und einer blinden Selune am Amboss nieder, vergiftete sich, ließ das Herz ihrem Leichnam entnehmen und sich anschließend wiederbeleben. Das noch immer schlagende Herz bettete sie in eine gläserne Kugel ein, die am Ende eines schwarzen hölzernen Stabes befestigt wurde. <br> Materialien: Herz von Mara Meljamo, Eisenholz aus dem Eryn Cinior <br> Nutzen: Der Stab soll es erlauben, gefüttert mit Seelen eine Divine Totalem - eine profane Barriere - über der Welt zu errichten, sodass Götter keinen Einfluss auf diese Welt nehmen können. Keine Götter - außer Share.</details>").bindTooltip('Eisach', tooltipOptions).addTo(map);
var en_glenn = L.marker([12.189704, -15.117188], {icon: mm3}).bindPopup("<b>Glenn &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Königreich Endovier</summary> Dem Königreich Endovier gingen die freien Städte Port Rinia, Port Westyn, Glenn, Briforn und Lorett voran. Die mächtige und über die Stadtgrenzen hinaus einflussreiche Adelsfamilie Margissaj übernahm den Vorsitz Loretts und ließ die älteste Tochter Celaena krönen. Durch diplomatisches Geschick und militärischen Druck erweiterte Lorett seinen Einflussbereich auf die anderen Handelsstädte und rief im Jahr 4 COR das Königreich Endovier aus. <br> Der Handel mit Dendwarkar und Eryn Gulthias wurde intensiviert. Um die Warenlieferungen durch das Sturmgebirge besser sichern zu können und die Stellungen auf den Pässen versorgen zu können, wurde die Trümmerküste - mitsamt ihrer fünf Küstenorte Marktalas, Eisach, Pelfurt, Ninden und Lettov - im Jahr 118 COR durch Endovier annektiert. Durch die militärische Verlagerung griff im Osten des Landes das Sûûl-Konglomerat die Stadt Glenn an und eroberte und befestigte sie. Seither sind mehrere Rückeroberungsversuche gescheitert. <br> COR: Jahre seit der Krönung Celaenas in Lorett</details><details> <summary>Gnade</summary> Der mächtige rote Drache Azharul ist über das Mitt-Wasser in der Hafenstadt Glenn eingefallen und hat sie in Geiselhaft genommen. Als sich die Bewohner weigerten, Azharul zu huldigen, drohte er ihnen ihre Vernichtung an. Eine junge Schiffssklavin namens Valadya wurde als Opfergabe vor Azharul gebracht, um ihn zu beschwichtigen. Doch dann geschah etwas Ungewöhnliches. Der rote Drache schenkte ihr das Leben und die Freiheit - im Gegenzug für einen Pakt, der all ihre Nachfahren überdauern sollte. Ein Pakt der Verbundenheit. Azharul tötete all jene, die Valadya opfern wollten und flog davon, nie wieder gesehen.</details>").bindTooltip('Glenn', tooltipOptions).addTo(map);

var en_lettov = L.marker([25.760320, -29.575195], {icon: mm1}).bindPopup("<b>Lettov &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Die Chroniken der Jagd</summary> Vor jeder Sonnenfinsternis wird die silberne Jagd ausgerufen, in der besondere Tiere auf Geheiß des Gottes Balinor gejagt, eingefangen und der Aschenkrone übergeben werden sollen. Ein Erfolg der silbernen Jagd wird als Zeichen für eine ertragreiche Jagdsaison gehandelt und hat daher einen enorm hohen Stellenwert für ganz Lettov. Eingefangene Tiere - oft mystischer Natur - werden lebendig vor den Baum gebracht, der schließlich die Jagdtrophäen präsentiert. Während dies als Opfergabe für den Gott der Jagd Balinor verstanden wird, zweifeln manche heimlich an den wahren Ursprüngen dieses Rituals. Die Jagdmutter ist stets die Hüterin dieser Tradition, denn ihr wird von Balinor in einer Vision das Bild eines Wesens gezeigt, das es zu erlegen gilt. Die heutige Jagdmutter Vanessa scheint bereits die 23. oder 24. ihres Amtes zu sein, ganz genau weiß man es nicht.</details><details> <summary>Der große Feldzug</summary> Ein großes Heer an furchterregenden, menschenähnlichen, orange-häutigen Kriegern hat Angst und Schrecken entlang der gesamten Trümmerküste verbreitet. Sie tauchten ganz plötzlich mitten in den Dünen der Rainbühler Ebene auf und schnitten den Weg nach Lettov ab. Lettovs Bewohner mussten in die umliegenden Wälder fliehen, um der Zerstörungswut zu entkommen. <br> Das Heer marschierte unaufhaltsam weiter, die übrigen Dörfer sind jedoch wie durch ein Wunder gänzlich verschont geblieben. Nach dem Massaker auf der Schädelhöhe besetzten die Eroberer den Gulthias-Wald, zogen aber nach wenigen Wochen wieder entlang der neuen Passstraße weiter.</details><details> <summary>Wie ein Phoenix</summary> Wir schreiben das Jahr 179 AE (vor 84 Jahren), als Lettovs Untergang hereinbrach. Boote wurden gestohlen, vermummte, schattenhafte Gestalten trieben sich durch die Nacht, Personen verschwanden spurlos. Dann plötzlich tauchte eine Barbarenarmee von Nordlingen in den Dünen an der Küste in der Rainbühler Ebene auf und griff an. Lettov stand in Flammen, die Bewohner ermordet oder auf der Flucht. Es schien das Ende zu sein. <br> Doch aus reiner Sturheit und Hass kehrten die Überlebenden aus dem Donnertal wieder nach Lettov zurück. Der Wiederaufbau begann mit der Hilfe der Bewohner von Pelfurt, die diesem furchterregenden Schicksal entgangen sind. Das Wort über die Wiederauferstehung des Dorfes verbreitete sich wie ein Lauffeuer und zog viele Elbenstämmige aus dem Eryn Gulthias an, die ebenfalls unter dem großen Feldzug dieser Nordlinge litten.</details><details> <summary>Die Aschenkrone</summary> Den Mittelpunkt Lettovs bildet sowohl räumlich als auch spirituell die Aschenkrone, ein gigantischer, pechschwarzer, leblos wirkender und blattloser Baum. Von vielen verehrt, von ebenso vielen gefürchtet, ist er das Wahrzeichen des Rainbühler Dorfes. Die schwarze Rinde ist gesäumt von Schädeln, Geweihen und anderen Jagdtrophäen, die mit jeder erfolgreichen silbernen Jagd zahlreicher werden. Normalerweise leblos regt sich der Baum zu jeder Sonnenfinsternis, um Opfergaben aus der Jagd anzunehmen und in sich aufzunehmen. Er soll eine besorgniserregende Ähnlichkeit zum Gulthias-Baum besitzen. Und manche sprechen gar von einem Tor in eine andere Welt.</details><details> <summary>Der Drachentöter</summary> Das Kinderbuch “Lettov: In der Hand des Drachen” handelt von einem Krieger des letzten Zeitalters: Rauul Laietob. Dieser mutige Kämpfer besiegte an der Trümmerküste mit Hilfe seiner Drachenlanze nach einem erbitterten Kampf einen riesigen roten Drachen. Als er das Biest besiegt hatte, gründete er in dessen Hand ein Dorf. Dieses Dorf heißt heute Lettov. Was davon wahr ist und was nicht, ist schwer zu sagen.</details>").bindTooltip('Lettov', tooltipOptions).addTo(map);

var en_lorett = L.marker([16.530898, -28.498535], {icon: mm3}).bindPopup("<b>Lorett &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Königreich Endovier</summary> Dem Königreich Endovier gingen die freien Städte Port Rinia, Port Westyn, Glenn, Briforn und Lorett voran. Die mächtige und über die Stadtgrenzen hinaus einflussreiche Adelsfamilie Margissaj übernahm den Vorsitz Loretts und ließ die älteste Tochter Celaena krönen. Durch diplomatisches Geschick und militärischen Druck erweiterte Lorett seinen Einflussbereich auf die anderen Handelsstädte und rief im Jahr 4 COR das Königreich Endovier aus. <br> Der Handel mit Dendwarkar und Eryn Gulthias wurde intensiviert. Um die Warenlieferungen durch das Sturmgebirge besser sichern zu können und die Stellungen auf den Pässen versorgen zu können, wurde die Trümmerküste - mitsamt ihrer fünf Küstenorte Marktalas, Eisach, Pelfurt, Ninden und Lettov - im Jahr 118 COR durch Endovier annektiert. Durch die militärische Verlagerung griff im Osten des Landes das Sûûl-Konglomerat die Stadt Glenn an und eroberte und befestigte sie. Seither sind mehrere Rückeroberungsversuche gescheitert. <br> COR: Jahre seit der Krönung Celaenas in Lorett</details><details> <summary>Einfluss</summary> Die reiche und mächtige Adelsfamilie Margissaj übernahm den Vorsitz Loretts und ließ die älteste Tochter Celaena krönen. Möglich wurde dies durch die Einflussnahme vom Vater von Rhaegar Frey (Taryol Frey). Er erpresste den Gesandten der Bankengilde im Stadtrat und überzeugte die hohe Priesterin zu Kol Korran - ebenfalls ein Ratsmitglied - von der Prosperität der Margissaj. Vier Jahre später rief Celaena das Königreich Endovier aus.</details>").bindTooltip('Lorett', tooltipOptions).addTo(map);

var no_kriegslager = L.marker([28.381735, -28.388672], {icon: mm1}).bindPopup("<b>Kriegslager der Nordlinge &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b><details> <summary>Die Nördliche Ebene</summary> Jenseits des Sturmgebirges sprechen die Aufzeichnungen von einer endlos weiten wie flachen Landschaft, die von nomadischen Völkern - darunter die sehr kriegerischen Nordlinge - bewohnt wird. Diese Kreaturen sind für ihre Brutalität und Sklaverei sehr gefürchtet und gelten als wahre Meister der Kriegskunst. <br> Wälder sind nördlich des Gebirges eine Rarität , die nördlichen Ausläufer der Halbinsel ragen zum Teil als riesige Gletscher bis weit ins Meer hinaus. Die Nordstraße, eine die Halbinsel umrundende Schiffsroute, wird von Jahr zu Jahr enger und friert immer öfter komplett zu. Etliche Seefahrer haben von großen Wanderungen diverser Frostwesen über die gefrorene Nordstraße nach Süden berichtet. Vielleicht ist dies der Grund für die immer wiederkehrenden Feldzüge der Nordlinge über die Trümmerküste nach Süden.</details>").bindTooltip('Kriegslager der Nordlinge', tooltipOptions).addTo(map);
